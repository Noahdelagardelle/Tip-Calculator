<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/css/main.css">
  </head>

  <body onload="calculate()">

    <header>
      <h1>Tip Calculator!</h1>

      <div id="total"></div>
    </header>

    <section class="content">
      <div class="tip-box">
        <div class="percentage">0%</div>
          <hr>
        <div id="0tip">$0.00</div>
        <div id="0totalTip"></div>
      </div>

      <div class="tip-box">
        <div class="percentage">5%</div>
          <hr>
        <div id="5tip"></div>
        <div id="5totalTip"></div>
      </div>

      <div class="tip-box">
        <div class="percentage">10%</div>
          <hr>
        <div id="10tip"></div>
        <div id="10totalTip"></div>
      </div>

      <div class="tip-box">
        <div class="percentage">15%</div>
          <hr>
        <div id="15tip"></div>
        <div id="15totalTip"></div>
      </div>

      <div class="tip-box">
        <div class="percentage">20%</div>
          <hr>
        <div id="20tip"></div>
        <div id="20totalTip"></div>
      </div>
    </section>

    <footer>
      <button type="button" onclick="calculate()">New Tip</button>
    </footer>

    <script src="js/functions.js"></script>
  </body>
</html>
